name: Auto Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write    # 必须为 write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Structure
        run: |
          echo "项目结构："
          ls -la
          echo "newyear目录内容："
          ls -la newyear

      - name: Build Project
        run: |
          cd newyear
          npm install
          npm run build
          echo "构建产物："
          ls -la dist     # 关键检查点

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./newyear/dist  # 必须匹配实际构建目录
          destination_dir: /
          force_orphan: true
